<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>QoS eth1</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

<style type="text/css">
   .col-group > div {
       padding: 1em;
       margin-bottom: 1em;  
   }
   @media screen and (min-width: 15%) {
      .col-group {
         overflow: hidden;
      }
      .col-group > div {
         float: left;
         width: 33%;
      }
   }
</style>
</head>
<body>
   <h1>QoS eth1</h1>
<table id="table">
   <tbody></tbody>
</table>
<div id="debug"></div>
<div id="a" class="col-group">
</div>

<script type="text/javascript">
   var intf="eth1";
   var times={
   '0.015':"20s",
   '0.02':"1m",
   '0.08':"4.8m",
   '0.25':"15m",
   '0.5':"30m",
   '1':"1h",
   '3':"3h",
   '6':"6h",
   '12':"12h",
   '24':"24h",
   '36':"36h"
   };
   
var rows = "";
var hs = new Array();
var i=0;
for (var h in times) {
  hs[i]=parseFloat(h);
  i++;  
}

hs.sort(function (a, b) { return a-b; });
//$('#debug').html( $('#debug').html()+"hs"+hs);
for (var h=0;h<hs.length;h++) {
  var t=hs[h];
  var label=times[t];
//   $('#debug').html( $('#debug').html()+"<br/>"+h+" ~ "+label); 
  rows += '<div style="float:left"><h2>' + t+" ~ "+label + '</h2><div style="float:left"><img src="'+intf+'-'+t+'-tc.png"></div></div>'; 
}
//document.writeln("rows"+rows);
$('#a').append(rows);

</script>

</body>
</html>
